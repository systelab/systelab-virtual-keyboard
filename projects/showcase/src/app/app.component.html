<section class="main-container">
    <h1>Virtual Keyboard Showcase</h1>

    <div id="no-keyboard-directive" class="input-container">
        <input class="input" type="text" placeholder="No keyboard directive">
    </div>

    <div id="disabled-keyboard-via-variable" class="input-container">
        <input class="input" type="text" placeholder="Disabled keyboard via variable" [vkEnabled]="vkEnabled">
    </div>

    <div id="auto-alphanumeric-layout-field" class="input-container">
        <input class="input" type="text" placeholder="Auto-configured alphanumeric layout" [vkEnabled]="true">
    </div>

    <div id="auto-numeric-layout-field" class="input-container">
        <input class="input" type="text" inputmode="numeric" placeholder="Auto-configured numeric layout" vkEnabled>
    </div>

    <div id="manual-numeric-layout-field" class="input-container">
        <input class="input" type="text" placeholder="Manually configured numeric layout" vkEnabled
               [vkConfig]="vkConfigLayout">
    </div>

    <div id="show-virtual-keyboard-icon-field" class="input-container">
        <input class="input" type="text" inputmode="numeric" placeholder="Show virtual keyboard icon" vkEnabled [vkConfig]="vkConfigIcon">
    </div>

    <div id="fixed-bottom-positioning-field" class="input-container">
        <input class="input" type="text" placeholder="Fixed bottom positioning" vkEnabled vkFixedBottom>
    </div>
</section>
