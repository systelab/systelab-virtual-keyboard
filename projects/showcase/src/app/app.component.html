<section class="main-container">
  <div class="input-container">
    <input class="input" type="text" placeholder="Alphanumerical keyboard" virtualKeyboard [enableVirtualKeyboard]="true">
  </div>

  <div class="input-container">
    <input class="input" type="number" placeholder="Numeric keyboard" virtualKeyboard [enableVirtualKeyboard]="true">
  </div>

  <div class="input-container">
    <input class="input" type="text" placeholder="Fixed bottom keyboard" virtualKeyboard [enableVirtualKeyboard]="true" [vkFixedBottom]="true">
  </div>
</section>
